name: ♻️ Build Docker Image

on:
  workflow_dispatch:
  pull_request:
    branch: main

jobs:
  build_docker_image:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build
        uses: docker/build-push-action@v4
        with:
          push: false