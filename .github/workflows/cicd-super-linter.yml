---
name: ♻️ Super Linter

on:
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  super-linter:
    name: Super Linter
    permissions:
      contents: read
      packages: read
      statuses: write
    uses: ministryofjustice/analytical-platform-github-actions/.github/workflows/reusable-super-linter.yml@2ab174150aeb0a6003afd1c0b4316698720b3b6b # v5.5.0
    with:
      super-linter-variables: |
        {
          "VALIDATE_CSS": false,
          "VALIDATE_TRIVY": false
        }
