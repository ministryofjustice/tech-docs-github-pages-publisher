---
name: 🦝 Super Linter

on:
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  super-linter:
    name: Super Linter
    permissions:
      contents: read
      packages: read
      statuses: write
    uses: ministryofjustice/analytical-platform-github-actions/.github/workflows/reusable-super-linter.yml@68ce2de03822a2ca9c6976e558331cd362271155 # v5.1.0
    with:
      super-linter-variables: |
        {
          "VALIDATE_CSS": false
        }
